<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Kaplumbağa Oyunu — Engames</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
:root{
  --accent:#00f0d0;
  --warm:#ff8a00;
  --bg1:#020617;
  --bg2:#0b2238;
}
*{box-sizing:border-box}
html,body{height:100%; width:100%; margin:0; font-family:"Roboto",system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;}
body{
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  background: radial-gradient(1500px 800px at 10% 20%, rgba(10,10,30,0.6), transparent),
              radial-gradient(1000px 500px at 90% 80%, rgba(20,40,80,0.35), transparent),
              linear-gradient(180deg,var(--bg1),var(--bg2));
  color:#fff;
}

.stage{
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}

.left{
  display:flex;
  flex-direction:column;
  justify-content:center; /* dikey ortala */
  align-items:center;     /* yatay ortala */
  text-align:center;
  gap:20px;
}

h1{
  font-size: clamp(28px, 4vw, 56px);
  margin:0;
  letter-spacing: -1px;
  color: #e6fbff;
  text-shadow:0 0 8px rgba(0,240,208,0.12), 0 0 30px rgba(0,200,180,0.06);
}

p.lead{
  margin:0;
  color:rgba(255,255,255,0.85);
  max-width:70%;
}

.actions{
  display:flex;
  gap:14px;
  align-items:center;
  margin-top:8px;
}

.btn{
  display:inline-flex;
  align-items:center;
  gap:12px;
  background:linear-gradient(180deg,var(--warm),#ff5e00);
  color:white;
  border:none;
  padding:14px 22px;
  border-radius:12px;
  font-size:1rem;
  cursor:pointer;
  box-shadow:0 6px 24px rgba(255,120,30,0.18), 0 1px 0 rgba(255,255,255,0.06) inset;
  transition: transform .18s ease, box-shadow .18s ease;
  position:relative;
  overflow:hidden;
}
.btn::before{
  content:'';
  position:absolute;
  top:0; left:-75%;
  width:50%; height:100%;
  background: rgba(255,255,255,0.2);
  transform:skewX(-25deg);
  transition:0.5s;
}
.btn:hover::before{ left:125%; }
.btn:hover{ transform: scale(1.05); box-shadow:0 0 30px rgba(255,102,0,1); }

.ghost{
  background:transparent;
  border:1px solid rgba(255,255,255,0.08);
  color:var(--accent);
  box-shadow:none;
}

#particleCanvas{
  position:absolute; inset:0; width:100%; height:100%; pointer-events:none;
}
</style>
</head>
<body>
<div class="stage" id="stage">

  <canvas id="particleCanvas"></canvas>

  <div class="left">
    <h1 id="title">Kaplumbağa Oyunu</h1>
    <p class="lead">Oyun paketini indir, çalıştır ve keyfini çıkar.</p>

    <div class="actions">
      <button class="btn btn-primary btn-download btn" id="downloadBtn">Oyunu İndir</button>
      <button class="btn ghost" id="otherGamesBtn">Başka Oyunlar</button>
      <button class="btn ghost" id="previewBtn">Önizleme</button>
    </div>

    <div id="log" style="color:rgba(255,255,255,0.65); font-size:0.95rem; margin-top:10px;"></div>
  </div>
</div>

<script>
// Particle System – yıldızlar
const canvas = document.getElementById('particleCanvas');
const ctx = canvas.getContext('2d');
let W = canvas.width = window.innerWidth;
let H = canvas.height = window.innerHeight;

class Particle {
  constructor(layer){
    this.layer = layer;
    this.reset();
  }
  reset(){
    this.x = Math.random()*W;
    this.y = Math.random()*H;
    this.r = Math.random()*(1+this.layer*1.5)+0.5;
    this.vx = (Math.random()-0.5)*(0.1+this.layer*0.1);
    this.vy = (Math.random()-0.5)*(0.1+this.layer*0.1);
    this.life = Math.random()*200+100;
    this.alpha = 0.2 + this.layer*0.2;
  }
  update(){
    this.x += this.vx;
    this.y += this.vy;
    this.life--;
    if(this.x<-50)this.x=W+50;
    if(this.x>W+50)this.x=-50;
    if(this.y<-50)this.y=H+50;
    if(this.y>H+50)this.y=-50;
    if(this.life<=0)this.reset();
  }
  draw(){
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.r,0,Math.PI*2);
    ctx.fillStyle=`rgba(255,255,255,${this.alpha})`;
    ctx.fill();
  }
}

const particles = [];
for(let l=1;l<=3;l++){
  let count = l===3?150:250;
  for(let i=0;i<count;i++){
    particles.push(new Particle(l));
  }
}

function drawParticles(){
  ctx.clearRect(0,0,W,H);
  for(let p of particles){
    p.update();
    p.draw();
  }
  requestAnimationFrame(drawParticles);
}
drawParticles();
window.addEventListener('resize', ()=>{
  W=canvas.width=window.innerWidth;
  H=canvas.height=window.innerHeight;
});

// Buttons
document.getElementById('downloadBtn').addEventListener('click',()=>{
  const link = document.createElement('a');
  link.href = 'Turtle.py';
  link.download = 'Kaplumbaga_Oyunu.py';
  link.click();
});

document.getElementById('otherGamesBtn').addEventListener('click',()=>{
  alert("Başka oyun şimdilik yok — çalışmalar devam ediyor 🛠️");
});

document.getElementById('previewBtn').addEventListener('click',()=>{
  document.getElementById('log').textContent='Önizleme başlatıldı...';
});
</script>
</body>
</html>
