<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Kaplumbaƒüa Oyunu ‚Äî Engames</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    font-family: "Roboto", sans-serif;
    background: black; /* mavi bo≈üluk yok */
    color: white;
  }

  #particleCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }

  .stage {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: grid;
    grid-template-columns: 1fr 400px;
    gap: 28px;
    width: min(1100px, 96%);
    max-width: 1200px;
    min-height: 560px;
    padding: 36px;
  }

  .left {
    display: flex;
    flex-direction: column;
    gap: 18px;
    align-items: flex-start;
  }

  h1 {
    font-size: clamp(28px, 4vw, 56px);
    margin: 0;
    color: #00f0d0;
  }

  .actions {
    display: flex;
    gap: 14px;
    margin-top: 8px;
  }

  .btn {
    display: inline-flex;
    align-items: center;
    gap: 12px;
    background: linear-gradient(180deg,#ff8a00,#ff5e00);
    color: white;
    border: none;
    padding: 14px 22px;
    border-radius: 12px;
    font-size: 1rem;
    cursor: pointer;
    transition: transform .18s ease;
  }

  .btn:hover { transform: scale(1.05); }

  .right {
    display: flex;
    flex-direction: column;
    gap: 14px;
  }

  .card {
    background: rgba(255,255,255,0.02);
    border-radius: 12px;
    padding: 16px;
    display: flex;
    gap: 12px;
    align-items: center;
  }

  .game-preview {
    width: 86px;
    height: 86px;
    border-radius: 12px;
    background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.04), rgba(255,255,255,0.01));
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: 18px;
    color: #fff;
  }

  .meta h3 { margin: 0 0 6px 0; font-size: 1rem; }
  .meta p { margin: 0; color: rgba(255,255,255,0.65); font-size: 0.9rem; }

  .other-games { margin-top: 8px; display: grid; gap: 10px; }
  .game-card:hover { transform: translateY(-6px); }

  footer { position: absolute; left: 18px; bottom: 12px; font-size: 12px; color: rgba(255,255,255,0.45); }
</style>
</head>
<body>

<canvas id="particleCanvas"></canvas>

<div class="stage">
  <div class="left">
    <h1>Kaplumbaƒüa Oyunu</h1>
    <div class="actions">
      <button class="btn" id="downloadBtn">Oyunu ƒ∞ndir</button>
      <button class="btn" id="otherGamesBtn">Ba≈üka Oyunlar</button>
      <button class="btn" id="previewBtn">√ñnizleme</button>
    </div>
    <div id="log"></div>
  </div>

  <div class="right">
    <div class="card">
      <div class="game-preview">Turtle</div>
      <div class="meta">
        <h3>Kaplumbaƒüa Oyunu</h3>
        <p>Klasik Turtle tabanlƒ± Python oyunu.</p>
      </div>
    </div>
    <div class="other-games" id="otherGamesList"></div>
    <div class="card no-games" id="noGamesMsg">Ba≈üka oyun ≈üimdilik yok ‚Äî √ßalƒ±≈ümalar devam ediyor üõ†Ô∏è</div>
  </div>
</div>

<footer>¬© Engames</footer>

<script src="download.js"></script>
<script>
// Basit tam ekran ‚Äúyƒ±ldƒ±z‚Äù efekti (sadece hareketli noktalar)
const canvas = document.getElementById('particleCanvas');
const ctx = canvas.getContext('2d');
let W = canvas.width = window.innerWidth;
let H = canvas.height = window.innerHeight;

class Star {
  constructor() { this.reset(); }
  reset() {
    this.x = Math.random() * W;
    this.y = Math.random() * H;
    this.r = Math.random() * 1.5;
    this.vx = (Math.random() - 0.5) * 0.2;
    this.vy = (Math.random() - 0.5) * 0.2;
  }
  update() {
    this.x += this.vx; this.y += this.vy;
    if(this.x < 0) this.x = W;
    if(this.x > W) this.x = 0;
    if(this.y < 0) this.y = H;
    if(this.y > H) this.y = 0;
  }
  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.r, 0, Math.PI*2);
    ctx.fillStyle = "white";
    ctx.fill();
  }
}

const stars = [];
for(let i=0;i<200;i++) stars.push(new Star());

function animate() {
  ctx.clearRect(0,0,W,H);
  for(let s of stars){ s.update(); s.draw(); }
  requestAnimationFrame(animate);
}
animate();

window.addEventListener('resize', () => { W=canvas.width=window.innerWidth; H=canvas.height=window.innerHeight; });
</script>

</body>
</html>
